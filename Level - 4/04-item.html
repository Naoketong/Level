<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中位数、众数、平均数、总数</title>
</head>
<body>
	<script type="text/javascript">
		
	    //总数
	    var num=[1, 2, 3, 4, 4, 5, 5, 6, 7, 8];
		var sum=0;
			for(var i=0;i<num.length;i++)
			{
			sum+=num[i];
			}
			document.write("总数:" + sum + "<br>");

	    //平均值
		var num=[1, 2, 3, 4, 4, 5, 5, 6, 7, 8];
		var sum=0;
			for(var i=0;i<num.length;i++)
			{
			sum+=num[i];
			}
			avg=sum/num.length;
			document.write("平均值:" + avg + "<br>");
			


 			 
	</script>



</body>
</html>
