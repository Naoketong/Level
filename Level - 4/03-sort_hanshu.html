<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sort函数</title>
</head>
<body>
  <script type="text/javascript">
     //.sort()方法
     let arr= [
        { id: 1, name:'Jax' }, 
        { id: 4, name:'Jim' }, 
        { id: 3, name:'Joy' },
       { id: 2, name:'Jay' },
     ];
   
   console.log(arr.sort(function(a,b){
      return a.id-b.id;
    }));

  //for循环方法
  let brr= [{ id: 1, name:'Jax' }, { id: 4, name:'Jim' }, { id: 3, name:'Joy' },{ id: 2, name:'Jay' },];
   for(let i=0;i<brr.length;i++){
     for(let j=i;j>=0;j--){
       if(j+1==brr.length){break;}
       if(brr[j].id>brr[j+1].id){
         let ndy=brr[j];
         brr[j]=brr[j+1];
         brr[j+1]=ndy;
       }
     }
   }console.log(brr)
  </script>
</body>
</html>
