<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
	<style type="text/css">body{padding: 200px;}</style>
</head>
<body>
	<script type="text/javascript">
					  
			let arr=['1','2','2','abc','abc','xxx','2',1,false,true];
			for(let i=0;i<arr.length;i++){
				for(let j=i+1;j<arr.length;j++){
					if(arr[i]===arr[j]){
						arr.splice(j,1);
						i--
					}
				}
			}console.log(arr)

	</script>
</body>
</html>
