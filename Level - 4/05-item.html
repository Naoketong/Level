<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机生成长度为10的数组</title>
</head>
<body>
	<script type="text/javascript">
		
		var arr = new Array();
			for(var i = 0; i < 10; i++){
				var num =parseInt (Math.random() * 10);   
				arr[i] = num;document.write(arr[i]+"<br>");
			}
	
			
	</script>

</body>
</html>
